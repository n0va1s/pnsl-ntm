[opcache]
; Habilita OPcache
opcache.enable=1

; Memória alocada para OPcache (em MB)
opcache.memory_consumption=256

; Memória para strings internadas (em MB)
opcache.interned_strings_buffer=16

; Número máximo de arquivos que podem ser armazenados em cache
opcache.max_accelerated_files=10000

; Frequência de revalidação em segundos (0 = nunca em produção)
opcache.revalidate_freq=0

; Desabilita validação de timestamps em produção para melhor performance
; ATENÇÃO: Você precisará reiniciar o PHP-FPM após cada deploy
opcache.validate_timestamps=0

; Salva comentários de documentação (necessário para algumas bibliotecas)
opcache.save_comments=1

; Habilita fast shutdown
opcache.fast_shutdown=1

; Habilita cache de arquivos
opcache.enable_file_override=1

; Otimizações adicionais
opcache.huge_code_pages=1
opcache.file_cache_only=0
